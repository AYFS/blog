	<script>
		/* 
		 *
		 题目
		 * 
			实现一个flatten函数，将一个嵌套多层的数组 array（数组） (嵌套可以是任何层数)转换为只有一层的数组，数组中元素仅基本类型的元素或数组，不存在循环引用的情况。Ex: flatten([1, [2], [3, [[4]]]]) => [1, 2, 3, 4];
		*/
		//es5
		function flatten(arr) {
			var t = [];
			arr.forEach(item => {
				if (Array.isArray(item)) {
					t = t.concat(flatten(item));
				} else {
					t.push(item);
				}
			})
			return t;
		};

		arr2=['1,3,4',6];

		console.log(flatten(arr));
	</script>

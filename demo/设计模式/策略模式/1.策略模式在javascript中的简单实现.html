<body>
    <script>
        //根据绩效等级和基本工资作为依据来发工资

        //将策略封装起来
        let strategies = {
            "a": function (salary) {
                return salary * 5
            },
            "b": function (salary) {
                return salary * 4
            },
            "c": function (salary) {
                return salary * 3
            }
        }
        let calculateBonus =function (level,salary) {
            return strategies[level](salary);
        }
        console.log(calculateBonus("b",100));
    </script>
</body>

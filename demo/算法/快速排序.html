<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    let quickSort = function (arr) {
      if (arr.length < 1) {
        return arr;
      }
      let leftArr = [];
      let rightArr = [];
      let currentEl = arr.splice(0, 1)[0];
      for (let i = 0, item; item = arr[i++];) {
        if (item < currentEl) {
          leftArr.push(item);
        } else {
          rightArr.push(item);
        }
      }
      return quickSort(leftArr).concat([currentEl], quickSort(rightArr));
    }
    console.log(quickSort([5, 7, 6, 2, 1, 7, 9]))
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>chat</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<div id="content">
			<div id="room">
				<div id="room-list"></div>
				<div id="messages"></div>
			</div>
			<form id="send-form">
				<input type="text" id="send-message" />
				<input type="text" id="send-button" type="submit" value="send" />
				<div id="help">
					chat commands
					<ul>
						<li>change nickname:<code>/nick[username]</code></li>
						<li>join/create room:<code>/join[room name]</code></li>
					</ul>
				</div>
			</form>
		</div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/chat.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/chat_ui.js" type="text/javascript" charset="utf-8"></script>

</html>
